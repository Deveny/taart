        gsap.registerPlugin(ScrollToPlugin);

         var folder = "mk-square/";
$.ajax({
    url : folder,
    success: function (data) {
        $(data).find("a").attr("href", function (i, val) {
            if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                $(".album").append( "<img class='faseeen' src='"+ val +"'>" );
            } 
        });
    }, complete: function(){
        

        $('.album img').click(function(){
            
 
  var $this = $(this),
      $document = $(this).parent('.album');
            

  var tlf1= gsap.timeline({paused:true});

            function gaNu(){
                         $('.album img').removeClass('faseeen').addClass('fasetwee');
                        }
         
        
     tlf1.to(".faseeen",{duration:1,ease: "back.out(1.7)",width:'200px',height:'200px'})
         .to($document, {duration:1,scrollTo:{x:(($this.offset().left+$document.scrollLeft()) * 4)-400},onComplete:gaNu},"<");    
            
            
            
        if ($(this).hasClass('faseeen')){  
           tlf1.play(); 
                         
        }else if($(this).hasClass('fasetwee')){
            
            
   var tlf2= gsap.timeline({defaults: {duration: 1}, paused:true});
   tlf2.to('.fasetwee',{height:'80vh',width:'auto'});
            
            tlf2.play();
            
        }else{
             //bij groot
            }
