        <style>
/*BASIC BODY*/

/*MARIAKERKE*/
.album{
    margin: 0em auto;
           display: flex; 
    height: 80vh;
    overflow-x: scroll;
    position: relative;
}
            
.f1{flex-wrap: wrap;
            align-content: flex-start;
            justify-content: flex-start;  
    width: 95vw;
    flex-direction: column;}
    .f2{flex-wrap: wrap;
            align-content: space-around;
            justify-content: space-around;  
    width: 95vw;
    flex-direction: column;}
.f3{flex-wrap: nowrap;
      justify-content: flex-start;
            }
            
            .faseeen:hover{border: 4px solid white;}
            .fasetwee:hover{border: 14px solid white;}
            
.faseeen{cursor: zoom-in;
            width: 50px;
            height: 50px;
            box-sizing: border-box;}
.fasetwee{  width: 200px;
height: 200px;
    border: 1px solid white;
            box-sizing: border-box;
}
.fasedrie{  height: 80vh;
            width: auto;
            box-sizing: border-box;
}
            .frame{
                border: 2px solid red;
                z-index: 200;
                height: 200px;
                width: 200px;
            }

    <script>
         var folder = "mk-square/";
$.ajax({
    url : folder,
    success: function (data) {
        $(data).find("a").attr("href", function (i, val) {
            if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                $(".album").append( "<img class='faseeen' src='"+ val +"'>" );
            } 
        });
    }, complete: function(){
        

    $('.album img').on("click",function(e){
                    var dit= $(this); 

        if ($(this).hasClass('fasetwee')){
            
            /*WRAP TO NOWRAP*/
            $(this).parent('.album').removeClass('f1').addClass('f3');
            
            /*2 NAAR 3 +*/ 
            $('.album img').removeClass('fasetwee').addClass('fasedrie');
                                    
            /*SCROLL NAAR ACTUELE*/
            
            /* VIERKANT NAAR RECHTHOEK*/
            $('.album img').each(function(){
             var c=$(this).attr('src').replace('square','rect');
            $(this).attr('src',c);
            }).one("load",function(){ //fires (only once) when loaded
                        $(dit)[0].scrollIntoView(true);
});         
            }else if($(this).hasClass('faseeen')){
                
            /*1 NAAR 2*/
        /* $('.album img').animate({height: "200px", width:"200px"},function(){ //fires (only once) when loaded
                        $(dit)[0].scrollIntoView(true);
});        */
                
                
          $('.album img').animate({height: "200px", width:"200px"},function(){ //fires (only once) when loaded
                        $('.album').animate({ scrollLeft: dit.position().left });
});          
                
        $('.album').append("<div class='frame'></div>");
                  var pos = dit.position();
var xx = pos.left;
var yy= pos.top;  
                $('.frame').css({top: yy, left: xx, position: 'absolute'});
            }
                else {
            $(this)[0].scrollIntoView(true);

            }
    });
        
    }

});

        });
                                    
                                            
                                            
        
</script>
