    <script>
        
$(document).on('click', '.test-section', function(){
  var $this = $(this),
      $document = $(document),
      currentOffset = $this.offset().left - $document.scrollLeft();
  $('.test-section').animate({height: "800px", width:"800px"},100,function(){ 
          $document.scrollLeft($this.offset().left - currentOffset);

  });
  // credit goes to Jeff B from StackOverflow: http://stackoverflow.com/a/9834241/1784564 
});

$('.close-info').on('click', function() {
  $('.info').animate({ width: 0 }, 500);
});

// Doesn't matter
var getRandomRGB = function() {
  var color = 'rgb(';
  color += getRandomInt(0, 255) + ', ';
  color += getRandomInt(0, 255) + ', ';
  color += getRandomInt(0, 255);
  color += ')';
  
  return color;
};

var getRandomInt = function(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min);
};

var testSection = $('.test-section');
var wrapper = $('.wrapper');

for (var i = 1; i <= 100; i++) {
  testSection.clone().css('background-color', getRandomRGB()).appendTo(wrapper).find('h1').text(i);
}
